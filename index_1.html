<body>
    <script language="JavaScript">
        
       function recursion(n){
        if (n === 0 || n === 1){
            return 1;
        }
        if (n > 1){
            return n * recursion(n - 1);
        }
       }

       alert(recursion(0));


       function recursion2(n){
        let num = 1;

        for (let i = 0; i <= n; i++){
            num *= i;
        }
        return num;
       }
        
       alert(recursion2(5));
    </script>
</body>
